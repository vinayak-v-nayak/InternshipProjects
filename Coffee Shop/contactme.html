<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Name</title>
    <link rel="stylesheet" href="style.css">
    <style>
        label{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="importedContent"></div>
    <script src="master.js"></script>
    

    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <div class="contact1">
            <div class="add">
                <div class="location">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4618.9060908472275!2d74.98463414249785!3d13.223962106349248!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bbb57052f8359fb%3A0x385c3e6ad326e87e!2sTaluk%20office!5e0!3m2!1sen!2sin!4v1698584280086!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <p>Address: Near Taluk Office <br>
                Bandimata Road, Karkala <br>

                </p>
                 <p>Email: coffeeshop22@gmail.com</p>
                 
            </div>
             <div class="contact-form">
                 <form >
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="subject">subject:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        
    </section>
        
</body>
</html>
